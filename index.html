    <title>Dynamic Cards</title>

    <style>
      @font-face {
        font-family: "Title";
        src: url(./util/fonts/Poppins-SemiBold.ttf);
      }

      @font-face {
        font-family: "Desc";
        src: url(./util/fonts/Poppins-Regular.ttf);

  <body
    class="bg-[color:var(--bg-color)] p-0 m-0 w-full h-screen flex items-center justify-center"
  >
    <div
      class="grid grid-cols-2 gap-[8px] w-[calc(100%-20px)] max-w-[616px]"
      id="cards"
    >
      <div class="card" >
        <div class="card-content">
          <div class="card-content-wrapper">
            <img class="card-img" src="util/img/svg/lock_svgmap.webp" />
            <div class="card-desc">
              <div class="card-desc-wrapper">
                <div class="card-title-wrapper">
                  <img src="./util/img/svg/swords.svg" class="card-desc-logo" />
                  <div class="card-title">Title</div>
                </div>
                <p class="card-message">
                  A two-liner description that fits the box
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      id="popUp"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[320px] h-[420px] md:w-[340px] md:h-[450px] bg-[#0f0f0f] z-10 rounded-md border border-[#232323] hidden animate-[fadeIn_200ms_ease-in]"
      id="popUpCard"
    >
      <div class="flex flex-col h-full relative top-1/2 -translate-y-1/2">
        <img
          class="bg-cover bg-no-repeat bg-[center_center] border-b border-b-[#232323] rounded-t-md"
          id="popImg"
        />
        <div class="px-5 my-auto">
          <div
            class="text-lg font-['Title'] text-[#b3b3b3] my-2"
            id="popTitle"
          ></div>

          <p
            class="text-sm font-['Desc'] text-[#a5a5a5] text-justify my-2 max-w-[280px] mx-auto"
            id="popDesc"
          ></p>
